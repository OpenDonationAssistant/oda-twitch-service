micronaut:
  application:
    name: oda-twitch-service
  security:
    token:
      bearer:
        enabled: true
      cookie:
        enabled: true
      jwt:
        signatures:
          jwks:
            keycloak:
              url: https://auth.oda.digital/realms/ODA/protocol/openid-connect/certs
  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
        step: PT1M
twitch:
  client:
    id: ${TWITCH_CLIENT_ID}
    secret: ${TWITCH_CLIENT_SECRET}
flyway:
  datasources:
    default:
      enabled: true
endpoints:
  prometheus:
    sensitive: false
  metrics:
    sensitive: false
